<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeons and Dragons Character Generator</title>
  
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <script src="javascript/jquery_v3.5.1.js"></script>
  <script src="javascript/index.js" charset="utf-8"></script>
</head>

<body>
  <h1 class="welcome-header">Dungeons and Dragons Character/NPC Generator</h1>
  <button class="start-gen-btn" onclick="location.reload()">Generate Character</button>
  <div class="top-right-items">

    <h1 class="race-header">Race:</h1>

    <div id="race-text" class="race-def"></div>

    <h1 class="name-header">Name:</h1>

    <div id="name-text" class="name-def"></div>
    <div id="surname-text" class="name-def"></div>

  </div>

  <h1>Strength</h1>

  <div id="str-text" class="stat-def"></div>

  <h1>Dexterity</h1>

  <div id="dex-text" class="stat-def"></div>

  <h1>Constitution</h1>

  <div id="con-text" class="stat-def"></div>

  <h1>Intelligence</h1>

  <div id="int-text" class="stat-def"></div>

  <h1>Wisdom</h1>

  <div id="wis-text" class="stat-def"></div>

  <h1>Charisma</h1>

  <div id="cha-text" class="stat-def"></div>
</body>

</html>
